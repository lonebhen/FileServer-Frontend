<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Reset Password</p>


                    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password1"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                        
                        <div *ngIf="resetForm.get('password1').errors?.['required'] && resetForm.get('password1').touched"
                            class="alert alert-danger">Password is required</div>
                        
                        <div *ngIf="resetForm.get('password1').errors?.['minlength'] && resetForm.get('password1').touched"
                            class="alert alert-danger">Password should be at least 8 characters</div>
                        
                        <div *ngIf="resetForm.get('password1').errors?.['passwordComplexity'] && resetForm.get('password1').touched"
                            class="alert alert-danger">
                            Password must have at least one number, one uppercase letter, and one special character
                        </div>
                        </div>
                    </div>
                
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example5c" class="form-control" formControlName="password2"/>
                        <label class="form-label" for="form3Example5c">Confirm Password</label>
                        
                        <div *ngIf="resetForm.get('password2').errors?.['required'] && resetForm.get('password2').touched"
                            class="alert alert-danger">Confirm Password is required</div>
                        
                        <div *ngIf="resetForm.hasError('passwordMismatch') && resetForm.get('password2').touched"
                            class="alert alert-danger">Passwords do not match</div>
                        
                        <div *ngIf="resetForm.get('password2').errors?.['minlength'] && resetForm.get('password2').touched"
                            class="alert alert-danger">Password should be at least 8 characters</div>
                        </div>
                    </div>
                
                    <!-- Disable the button when the form is invalid -->
                    <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Reset Password</button>
                    </form>
  
                  
  
                </div>
                <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
  
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
