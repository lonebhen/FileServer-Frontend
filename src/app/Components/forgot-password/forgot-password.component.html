<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Forgot Password</h2>
                </div>
                <p style="color: lightslategray;">Please enter your email<br> to reset your password</p>
                <form class="form-area" [formGroup]="resetForm" (ngSubmit) = resetPassword()>
                    <div class="form-group" >
                        <input type="text" id="text" placeholder="Email Address" class="form-control"  formControlName = "email"/>


                        <div  *ngIf="email.errors?.['required']">
                            <div *ngIf="email.touched && email.invalid" class="alert alert-danger"> Email is required</div>
                            
                        </div>
    
                        <div  *ngIf="email.errors?.['pattern']">
                            <div *ngIf="email.touched && email.invalid" class="alert alert-danger"> Wrong email pattern</div>
                            
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <input type="submit" class="btn btn-primary w-100" value="Reset Password" [disabled]="resetForm.invalid">
                </form>
            </div>
            <div class="card-footer text-right">
                <small>Ohh I remember now <a routerLink="../login">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
